<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        ul ins, ul abbr {
            cursor: pointer;
        }
    </style> -->
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square" style="line-height: 1.5rem;">
        <li title="Para parágrafos utilizamos a tag &lt;p&gt;&lt;/p&gt;"><ins>Parágrafos</ins></li>
        <li><abbr title="Para titulos utilizamos as tags h1 a h6 de acordo com o nivel do titulo sendo o h1 o nivel mais alto e o h6 o mais baixo &lt;h1&gt;&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Para imgagens utilizamos a tag img e no alt= descrição da imagem para acessibilidade e pre carregamento &lt;img src=&quot;&quot; alt= &quot;&quot; &gt;">Imagens</abbr></li>
        <li><abbr title=" Para abreviações usamos a tag &lt;abbr title=&quot;&quot;&gt;&lt;/abbr&gt; ">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;&lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tage &lt;ol&gt;&lt;/ol&gt; e &lt;li&gt;&lt;/li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tage &lt;ul&gt;&lt;/ul&gt; e &lt;li&gt;&lt;/li&gt; ">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
