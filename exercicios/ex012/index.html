<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedando no meu próprio servidor.</p>
    <video  controls width="500" poster="Imagens/thumb.png">
        <source src="videos/meu-video.webm" type="video/web"> 
        <source src="videos/meu-video.m4v" type="video/mp4"> 
        <source src="videos/meu-video.mp4" type="video/mp4"> 
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não compatível com reprodução de vídeos <a href="videos/meu-video.m4v" download="autto">Baixe o video aqui</a></p> 
    </video>
</body>
</html>
